<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>

    <!-- styles -->
    <link rel="stylesheet" href="./assets/bootstrap.css">
</head>

<body>
    <div class="jumbotron bg-info">
        <div class="text-center p-4 text-light">
            <h2 class="text-uppercase">Bolaji International University</h2>
        </div>
    </div>

    <header class="container text-center">
        <div class="bg-warning p-2">
            <h4>Results Checker</h4>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info p-5" data-toggle="modal" data-target="#ModalCenter">
                    ADMIN
                </button>
            </div>
            <div class="col-md-6">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success p-5" data-toggle="modal" data-target="#ModalCenter2">
                    STUDENTS
                </button>
            </div>
        </div>

    </header>

    <main class="container">
        <!-- Admin Modal -->
        <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLongTitle">Admin Sign in</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="formGroupInput">Username</label>
                                <input type="text" class="form-control" id="adminUsername" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="formGroupInput2">Password</label>
                                <input type="password" class="form-control" id="adminPwd" placeholder="password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="adminLogin">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Student Modal -->
        <div class="modal fade" id="ModalCenter2" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle2"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLongTitle2">Student Sign in</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="formGroupInput">Reg Number</label>
                                <input type="text" class="form-control" id="studentReg"
                                    placeholder="registration no.">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="studentLogin">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- scripts -->
    <script src="./assets/jquery.js"></script>
    <script src="./assets/bootstrap.min.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
